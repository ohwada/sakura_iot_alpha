<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title>Sakura IoT Sensor</title>
</head>
<body id="body">
<h3>Manage</h3>
<a href="/">[Home]</a> <a href="/manage">[Manage]</a>
<br />
<div>{{ params["error"] }}</div>	
<!-- edit form -->
<form action="/manage" method="post">
<input type="hidden" name="action" value="{{ params["action"] }}" />
<input type="hidden" name="id" value="{{ params["id"] }}" /> 
<table>
{% for col in params["cols"] %}
	<tr><td>{{ col[0] }}</td><td><input type="text" name="{{ col[0] }}" value="{{ col[1] }}" ></td><tr> 
{% endfor %}
<tr><td></td><td><input type="submit" value="submit" /></td><tr>
</table> 
</form>
<!-- form end -->
<!-- delete form -->
<form action="/manage" method="post">
<input type="hidden" name="action" value="delete" />
<input type="hidden" name="id" value="{{ params["id"] }}" />   
<input type="submit" value="Delete" /> 
</form>
<!-- form end -->
</body>
</html>
